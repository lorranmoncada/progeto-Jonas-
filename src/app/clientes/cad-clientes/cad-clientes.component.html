<div class="container-fluid">
  <div>
    <h1 class="col-md-5 espaço ">Adicionar cliente</h1>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit(formulario)" class="teste">

    <div class="form-row espaço">
      <div class="form-group col-md-2">
        <label for="processo">Processo</label>
        <input type="text" class="form-control" placeholder="Processo" formControlName="processo" [ngClass]="aplicarCssErro('processo')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('processo')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>
      <div class="form-group col-md-5">
        <label for="inputPassword4">Reclamante</label>
        <input type="text" class="form-control" id="reclamanteId" placeholder="Reclamante" formControlName="reclamante"
          [ngClass]="aplicarCssErro('reclamante')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('reclamante')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>
      <div class="form-group col-md-5">
        <label for="inputAddress">Reclamada</label>
        <input type="text" class="form-control" id="reclamadaId" placeholder="Reclamada" formControlName="reclamada"
          [ngClass]="aplicarCssErro('reclamada')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('reclamada')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputAddress2">Valor</label>
        <input type="number" class="form-control" id="valorId" placeholder="Valor" formControlName="valor" [ngClass]="aplicarCssErro('valor')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('valor')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>

      <div class="form-group col-md-2">
        <label for="inputCity">Parcelado em</label>
        <input type="number" class="form-control" id="nparcelasId" placeholder="Número de parcelas" formControlName="nparcelas"
          [ngClass]="aplicarCssErro('nparcelas')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('nparcelas')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>
      <!-- <div class="form-group col-md-2">
      <label for="inputState">Parcelas</label>
      <input type="number" class="form-control" id="parcelasId" placeholder="Parcelas" formControlName="parcelas" [ngClass]="aplicarCssErro('parcelas')">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('parcelas')" msgErro="Campo obrigatório"></app-campo-control-erro>
    </div> -->
      <div class="form-group col-md-2">
        <label for="inputZip">Vencimento</label>
        <input type="text" class="form-control" id="vencimentoId" placeholder="Vencimento" formControlName="vencimento"
          [ngClass]="aplicarCssErro('vencimento')">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('vencimento')" msgErro="Campo obrigatório"></app-campo-control-erro>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Status do pagamento</label>
        <select class="form-control" id="selectId" formControlName="select" [ngClass]="aplicarCssErro('select')">
          <app-campo-control-erro [mostrarErro]="verificaValidTouched('select')" msgErro="Campo obrigatório"></app-campo-control-erro>
          <option value="0" disabled>Status...</option>
          <option value="1">Pago</option>
          <option value="2">Débito</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Tipo</label>
        <select class="form-control" id="topoId" formControlName="select2">
          <option value="0" disabled>Tipo...</option>
          <option value="1">Trabalhista</option>
          <option value="2">Penal</option>
          <option value="3">Civil</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-secondary" style="margin-bottom:10px;">Cadastrar</button>

  </form>

</div>

<app-clientes *ngIf="cadastro"></app-clientes>
